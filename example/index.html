<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>valid example</title>
    <style>
      label {
        display: block;
      }
      input {
        width: 98%;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>

    <form action="#" method="post">
      <label>Name: </label>
      <input name="name" type="text" data-valid-required />
      <label>Email: </label>
      <input type="text" data-valid-email name="email" value="" />
      <label>Url: </label>
      <input type="text" data-valid-url name="url" value="ftp://www.example.com/" />
      <label>Password: </label>
      <input type="password" data-valid-password value="" id="passwordInput" />
      <label>Confirm Password: </label>
      <input type="password" data-valid-password-confirm="passwordInput" value=""/> 
      <label>Url: </label>
      <input type="text" name="url" data-valid-url value="" />
      <input type="submit" value="submit" />


    </form>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../dist/valid.js"></script>
    <script>
      var form = $('form');

      form.valid({
        validateOnBlur: false
      });

      form.on('inputPassing  inputFailing inputValid inputInvalid formValid formInvalid', function(input, data) {
      });

    </script>
  </body>
</html>
